<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Game!</title>
    <link rel="stylesheet" href="mathGame.css">
    <!-- Latest compiled and minified CSS -->
  
    <link rel="apple-touch-icon" sizes="205x154" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="app">
        <p class="problem"></p>
        <form action="" class="answer">
            <input type="text" class="answer-field" autocomplete="off">
            <button class="btn">Answer</button>
        </form>
        <p class="status">You need <span class="points-needed">10</span> more points to win, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes</p>
    
        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-inner"></div>
        </div>
    </div>

    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="reset-button">Start Over</button>
        </div>
    </div>

    <script src="mathGame.js"></script>
</body>
</html>
